version: '3.8'

services:
  dockports:
    image: ghcr.io/yusuaois/dockportsrb:latest
    container_name: dockportsrb
    network_mode: host
    volumes:
      # 允许容器通过 Docker socket 获取容器列表
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # 持久化配置文件
      - ./config:/app/config
    environment:
      - DOCKPORTS_PORT=7577
      # BCRYPT 密码加密密钥
      - SECRET_KEY=${SECRET_KEY:-default-insecure-secret-change-me}
      # 默认管理员账号
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7577/api/auth/check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s